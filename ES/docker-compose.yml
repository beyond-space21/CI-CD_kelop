version: "3.8"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.2
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false   # disables authentication for dev/testing
      - ES_JAVA_OPTS=-Xms1g -Xmx1g   # adjust memory if needed
      # For single-node setup, disable disk-based allocation to prevent shard relocation issues
      # This prevents Elasticsearch from trying to relocate shards when disk usage is high
      # Note: You may need to manually set this via API: PUT /_cluster/settings with body:
      # {"persistent":{"cluster.routing.allocation.disk.threshold_enabled":false}}
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"  # Elasticsearch API port
    restart: unless-stopped
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  esdata:
